<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jägermeister's Tisch - Carrito de Compras</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>
<body>
    <header class="carrito-header">
        <h1>Jägermeister's Tisch</h1>

    <header>
        <nav>
            <!--<a href="#"><img class="logo" src="./css/imgs/identificador grafico proyecto.svg" alt="restaurant logo"></a>-->

            <ul class="navigation">
                <img class="logo" src="./css/imgs/identificador grafico proyecto.svg" alt="Restaurant Logo">

                <li><a class="nav-list-link" href="./index.html">Home</a></li>
                <li><a class="nav-list-link" href="./categories.html">Categories</a></li>
                <li><a class="nav-list-link" href="./delivery.html">Delivery</a></li>
                <li><a class="nav-list-link" href="./about-us.html">About us</a></li>
                <li><a class="nav-list-link" href="./contact-us.html">Contact us</a></li>
                <li><a class="nav-list-icon" href="#"><img class="icon" src="./css/imgs/vector-find-icon.svg"
                            alt="Find"></a></li>
                <li><a class="nav-list-icon" href="#"><img class="icon"
                            src="./css/imgs/shopping-cart-icon-isolated-on-white-background-free-vector.svg"
                            alt="Shopping"></a></li>
                <li><a class="nav-list-icon" href="#"><img class="icon"
                            src="./css/imgs/profile-icon-login-head-icon-vector.svg" alt="Profile"></a></li>

            </ul>
        </nav>
    </header>
    <div class="container">
        <h2 class="cart-title">Carrito de Compras</h2>
        <div class="cart-item">
            <img src="./css/imgs/tranding-food-1.png" alt="Producto 1">
            <div class="cart-item-info">
                <h3 class="product-name">Nombre del Producto 1</h3>
                <p class="product-price">Precio: €10.00</p>
                <p class="product-quantity">Cantidad: 1</p>
                <button class="remove-button">Eliminar</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="./css/imgs/tranding-food-2.png" alt="Producto 2">
            <div class="cart-item-info">
                <h3 class="product-name">Nombre del Producto 2</h3>
                <p class="product-price">Precio: €15.00</p>
                <p class="product-quantity">Cantidad: 2</p>
                <button class="remove-button">Eliminar</button>
            </div>
        </div>
        <!-- Agrega más productos en el carrito aquí -->

        <div class="cart-summary">
            <p class="total-price">Total: €40.00</p>
            <button class="checkout-button">Realizar Pago</button>
        </div>
    </div>
</body>
</html>
